<h2 class = 'fullWidth'>Sign Up!</h2>
<form name="authForm" data-ng-submit="createDonor(donor)" class = 'fullWidth'>
  <label data-ng-if="signup" for="username">Username: </label>
  <input data-ng-if="signup" type="text" name="username" data-ng-model="donor.username">

  <label for="email">Email: </label>
  <input type="text" required name="email" data-ng-model="donor.email">

  <label for="password">Password</label>
  <input type="password" required name="password" data-ng-model="donor.password">

  <label data-ng-if="signup" for="confirmation">Confirmation:</label>
  <input data-ng-if="signup" type="password" name="confirmation" data-ng-model="donor.confirmation">

  <button type="submit" data-ng-disabled="(signup && (donor.confirmation !== donor.password)) || authForm.$invalid">{{signup ? 'Create New User' : 'Sign In'}}</button>
</form>
